<section class="content-header">
  <h1><i class="fa fa-cog"></i> Settings
  </h1>
</section>

<section class="content animate-bottom" ng-controller="settingsCtrl">
  <div class="row" ng-controller="formController">

    <div class="col-md-4">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add New Stock</h3>
        </div>

        <form ng-submit="processForm('/server/stock/add')">
          <div class="box-body">
            <div class="form-group">
              <label>Storage ID</label>
              <input type="text" class="form-control" name="storageID" ng-model="formData.storageID" required placeholder="Required">
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="name" ng-model="formData.name" required placeholder="Required">
            </div>
            <div class="form-group">
              <label>PAR Level</label>
              <input type="text" class="form-control" name="par" ng-model="formData.par" required placeholder="Required">
            </div>
            <div class="form-group">
              <label>Unit Mass (in grams)</label>
              <input type="text" class="form-control" name="unitMass" ng-model="formData.unitMass" required placeholder="Required">
            </div>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-4">
      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Change Name</h3>
        </div>

        <form ng-submit="processForm('/server/stock/changeName')">
          <div class="box-body">
            <div class="form-group">
              <label>Storage ID</label>
              <select class="form-control" ng-model="formData.nStorageID" ng-options="x.storageID as x.storageID for x in storageID">
              </select>
            </div>
            <div class="form-group">
              <label>New Name</label>
              <input type="text" class="form-control" ng-model="formData.newName" required placeholder="Required">
            </div>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Change</button>
          </div>
        </form>
      </div>

      <div class="box box-warning">
        <div class="box-header with-border">
          <h3 class="box-title">Change Unit Mass</h3>
        </div>

        <form ng-submit="processForm('/server/stock/changeMass')">
          <div class="box-body">
            <div class="form-group">
              <label>Storage ID</label>
              <select class="form-control" ng-model="formData.mStorageID" ng-options="x.storageID as x.storageID for x in storageID">
              </select>
            </div>
            <div class="form-group">
              <label>New Unit Mass</label>
              <input type="text" class="form-control" ng-model="formData.newUnitMass" required placeholder="Required">
            </div>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Change</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-4">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Change PAR</h3>
        </div>

        <form role="form" ng-submit="processForm('/server/stock/changePar')">
          <div class="box-body">
            <div class="form-group">
              <label>Storage ID</label>
              <select class="form-control" name="storageID" ng-model="formData.pStorageID" ng-options="x.storageID as x.storageID for x in storageID">
              </select>
            </div>
            <div class="form-group">
              <label>New PAR</label>
              <input type="text" class="form-control" ng-model="formData.newPar" required placeholder="Required">
            </div>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Change</button>
          </div>
        </form>
      </div>

      <div class="box box-danger">
        <div class="box-header with-border">
          <h3 class="box-title">Delete Stock</h3>
        </div>

        <form role="form" ng-submit="processForm('/server/stock/delete')">
          <div class="box-body">
            <div class="form-group">
              <label>Storage ID</label>
              <select class="form-control" ng-model="formData.dStorageID" ng-options="x.storageID as x.storageID for x in storageID">
              </select>
            </div>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
    <div id="snackbar" align="center"></div>
  </div>
</section>
